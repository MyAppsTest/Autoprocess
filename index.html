<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AUTOprocess</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #0A2342;
    }

    header {
      background-color: #0A2342;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #1B512D;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #0A2342;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AUTOprocess</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Menú</a></li>
      <li><a href="#">Contáctanos</a></li>
    </ul>
  </nav>

  <section class="hero">
    <img src="https://images.unsplash.com/photo-1581090700227-1e8b06c109f4?auto=format&fit=crop&w=1200&q=80" alt="Automatización">
  </section>

  <footer>
    &copy; 2025 AUTOprocess. Todos los derechos reservados.
  </footer>

</body>
</html>
